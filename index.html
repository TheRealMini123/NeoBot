<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoBot</title>
    <link rel="icon" type="image/png" href="bot-icon.png" />
    <style>
      /* Same styles as before */
    </style>
  </head>
  <body>
    <header>
      <img src="bot-icon.png" alt="Bot Logo" />
      <span>NeoBot</span>
    </header>

    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
        <button class="mic-btn" onclick="startListening()">üéôÔ∏è</button>
      </div>
    </div>

    <script>
      const apiKey = "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";
      let recognition;

      // Initialize SpeechRecognition (check for mobile support)
      if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("userInput").value = transcript;
        };

        recognition.onerror = function (event) {
          console.error("Speech Recognition Error: ", event.error);
        };

        recognition.onend = function () {
          setTimeout(() => {
            const inputField = document.getElementById("userInput");
            if (inputField.value.trim()) {
              document.querySelector("button[onclick='sendMessage()']").click();
            }
          }, 500); // Delay after stopping speech
        };
      } else {
        console.warn("Speech Recognition not supported in this browser.");
      }

      async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput.trim()) return;

        appendMessage(userInput, "user");
        document.getElementById("userInput").value = "";

        try {
          const response = await fetch(
            "https://api.groq.com/openai/v1/chat/completions",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${apiKey}`,
              },
              body: JSON.stringify({
                model: "llama3-8b-8192",
                messages: [{ role: "user", content: userInput }],
              }),
            }
          );

          const data = await response.json();

          if (data.error) {
            console.error("Error:", data.error.message);
            appendMessage("Error: " + data.error.message, "bot");
          } else {
            const botReply =
              data.choices[0]?.message?.content ||
              "I'm sorry, I didn't understand that.";
            appendMessage(botReply, "bot");
            speak(botReply);
          }
        } catch (error) {
          console.error("Fetch error:", error);
          appendMessage("Error: Unable to connect to the server.", "bot");
        }
      }

      function appendMessage(message, sender) {
        const messagesContainer = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add(
          "message",
          sender === "user" ? "user-message" : "bot-message"
        );

        if (sender === "bot") {
          const botIcon = document.createElement("img");
          botIcon.src = "bot-icon.png";
          botIcon.alt = "Bot Icon";
          messageElement.appendChild(botIcon);
        }

        const textNode = document.createTextNode(message);
        messageElement.appendChild(textNode);

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function speak(message) {
        if ('speechSynthesis' in window) {
          const speech = new SpeechSynthesisUtterance(message);
          speech.lang = "en-US";
          speech.pitch = 1; // Natural pitch for a male voice
          speech.rate = 1; // Normal speaking rate
          
          // Check if mobile voice is available, else use default voice
          speech.voice =
            window.speechSynthesis.getVoices().find(
              (voice) => voice.name.includes("Google") && voice.gender === "male"
            ) ||
            window.speechSynthesis.getVoices()[0]; // Default voice fallback

          window.speechSynthesis.speak(speech);
        } else {
          console.warn("Speech Synthesis is not supported on this device.");
        }
      }

      function startListening() {
        if (recognition) {
          recognition.start();
        }
      }
    </script>
  </body>
</html>
