<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoBot</title>
    <link rel="icon" type="image/png" href="bot-icon.png" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0d47a1, #1976d2);
        background-image: url("robotic-pattern.png"); /* Example background pattern */
        background-size: cover;
        background-blend-mode: overlay;
      }

      .logo-container {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
      }

      .logo-container img {
        width: 80px;
        height: 80px;
        margin-right: 20px;
      }

      .logo-container span {
        font-size: 36px;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .chat-container {
        width: 400px;
        height: 600px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 15px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
      }

      .input-container {
        display: flex;
        padding: 10px;
        background-color: #ffffff;
        border-top: 1px solid #dee2e6;
      }

      .input-container input {
        flex-grow: 1;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 14px;
        margin-right: 10px;
        transition: border-color 0.3s;
      }

      .input-container input:focus {
        border-color: #6c757d;
        outline: none;
      }

      .input-container button {
        padding: 12px 15px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .input-container button:hover {
        background-color: #0056b3;
      }

      .message {
        padding: 12px 18px;
        margin: 10px 0;
        border-radius: 20px;
        font-size: 15px;
        line-height: 1.6;
        max-width: 80%;
        word-wrap: break-word;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }

      .user-message {
        background-color: #007bff;
        align-self: flex-end;
        color: #ffffff;
        border: 1px solid #0056b3;
      }

      .bot-message {
        background-color: #e9ecef;
        align-self: flex-start;
        color: #495057;
        border: 1px solid #ced4da;
      }

      .bot-message img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      .message span {
        display: block;
        font-size: 12px;
        color: #6c757d;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="bot-icon.png" alt="Bot Logo" />
      <span>NeoBot</span>
    </div>
    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const apiKey = "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";

      async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput.trim()) return;

        appendMessage(userInput, "user");
        document.getElementById("userInput").value = "";

        try {
          const response = await fetch(
            "https://api.groq.com/openai/v1/chat/completions",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${apiKey}`,
              },
              body: JSON.stringify({
                model: "llama3-8b-8192",
                messages: [{ role: "user", content: userInput }],
              }),
            }
          );

          const data = await response.json();

          if (data.error) {
            console.error("Error:", data.error.message);
            appendMessage("Error: " + data.error.message, "bot");
          } else {
            const botReply =
              data.choices[0]?.message?.content ||
              "I'm sorry, I didn't understand that.";
            appendMessage(botReply, "bot");
          }
        } catch (error) {
          console.error("Fetch error:", error);
          appendMessage("Error: Unable to connect to the server.", "bot");
        }
      }

      function appendMessage(message, sender) {
        const messagesContainer = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add(
          "message",
          sender === "user" ? "user-message" : "bot-message"
        );
        
        if (sender === "bot") {
          const botIcon = document.createElement("img");
          botIcon.src = "bot-icon.png";
          botIcon.alt = "Bot Icon";
          messageElement.appendChild(botIcon);
        }

        const textNode = document.createTextNode(message);
        messageElement.appendChild(textNode);

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    </script>
  </body>
</html>
